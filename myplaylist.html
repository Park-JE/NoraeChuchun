<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script
      defer
      src="https://kit.fontawesome.com/ef81e253aa.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="components/mypage/menu.css" />
    <link rel="stylesheet" href="components/mypage/myplaylist.css" />

    <script defer src="components/navbar/navbar.js"></script>
    <script defer src="components/search/search.js"></script>
    <script defer src="components/mypage/myplaylist.js"></script>
    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>날씨에 맞는 음악 추천</title>
  </head>

  <body>
    <nav>
      <a href="index.html" class="logoAndName">
        <img class="logo" src="img/favicon.png" alt="img" />
        <span class="name">날씨음악</span>
      </a>
      <div class="searchAndLogin">
        <input
          id="index"
          type="search"
          class="searchInput"
          placeholder="검색"
        />
        <button class="btn search">
          <i class="fas fa-search fa-lg"></i>
        </button>
        <button class="btn close"><i class="fas fa-times fa-lg"></i></button>
        <div class="userAndDarkMode">
          <a href="mypage.html" class="mypage">마이페이지</a>
          <form action="logout" method="POST">
            <label for="logout" class="login logout">로그아웃</label>
            <input id="logout" type="submit" class="logout" value="로그아웃" />
          </form>
          <!-- <a href="login.html"><span class="login">로그인</span></a> -->
          <div class="dark-mode">
            <button class="light mode-btn">
              <i class="fas fa-sun fa-lg"></i>
              <span class="modeText">라이트 모드</span>
            </button>
            <button class="dark mode-btn">
              <i class="fas fa-moon fa-lg"></i>
              <span class="modeText">다크 모드</span>
            </button>
          </div>
        </div>
        <button class="ellipsis">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </nav>
    <div class="container">
      <div class="mypage__menu">
        <ul class="menu__list">
          <li class="list-group-item nonactive material-icons">
            account_circle<a href="/mypage">비밀번호 변경</a>
          </li>
          <li class="list-group-item active material-icons">
            music_note<a href="/myplaylist">나의 플레이리스트</a>
          </li>
          <li class="list-group-item nonactive material-icons">
            person_add<a href="/share">친구목록</a>
          </li>
          <li class="list-group-item nonactive material-icons">
            delete_forever<a href="/secession">회원탈퇴</a>
          </li>
        </ul>
      </div>
      <div class="myplaylist">
        <h2>나만의 플레이리스트</h2>
        <ul class="myplaylist__list">
          <li class="list-group-add">
            <div class="myplaylist__add" title="새 재생목록 생성">
              <div class="material-icons-outlined">add</div>
            </div>
            <div class="myplaylist__title">새 재생목록</div>
          </li>
          <li class="list-group-play" onclick="pageChange(this);">
            <img
              class="myplaylist__thumnail"
              src="img/albumCovers/rum.jpeg"
              alt="플레이리스트 이미지"
            />
            <div class="myplaylist__title">운동할때 들어야징</div>
            <span class="myplaylist__count">노래 9곡</span>
            <span
              title="공유하기"
              class="material-icons-outlined myplaylist__shareBtn"
              >ios_share</span
            >
          </li>
        </ul>
      </div>
      <!-- 모달창 -->

      <div class="newplaylist">
        <div class="newplaylist__container">
          <h2>새 재생목록</h2>
          <div class="new__title">
            <input
              class="title"
              type="text"
              name="newplaylist"
              placeholder="제목"
            />
          </div>
          <div class="new__desc">
            <input
              class="desc"
              type="text"
              name="newplaylist"
              placeholder="설명"
            />
          </div>
          <div class="btn__group">
            <button class="closeBtn">취소</button>
            <button class="saveBtn" onClick="addPlaylist()">저장</button>
          </div>
        </div>
      </div>
    </div>

    <form action="./myplaylist-list" id="playlist_title">
      <input type="hidden" name="title" />
    </form>
    <div class="cover"></div>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
