<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>로그인</title>
    <script
      src="https://kit.fontawesome.com/ef81e253aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="components/user/login.css" />
    <script defer src="components/navbar/navbar.js"></script>
    <script defer src="components/search/search.js"></script>
  </head>

  <body>
    <nav>
      <a href="index.html" class="logoAndName">
        <img class="logo" src="img/favicon.png" alt="img" />
        <span class="name">날씨음악</span>
      </a>
      <div class="searchAndLogin">
        <input
          id="index"
          type="search"
          class="searchInput"
          placeholder="검색"
        />
        <button class="btn search">
          <i class="fas fa-search fa-lg"></i>
        </button>
        <button class="btn close"><i class="fas fa-times fa-lg"></i></button>
        <!-- <a href="mypage.html" class="mypage">마이페이지</a>
        <form action="logout" method="POST">
          <input type="submit" class="login" value="로그아웃" />
        </form> -->
        <a href="login.html"><span class="login">로그인</span></a>
      </div>
    </nav>
    <form action="index" method="post" class="loginForm">
      <h2>로그인</h2>
      <div class="idForm">
        <input type="text" name="username" class="id" placeholder="ID" />
      </div>
      <div class="passForm">
        <input type="password" name="password" class="pw" placeholder="PW" />
      </div>
      <button class="btn" type="button" class="loginBtn">LOG IN</button>
      <div class="bottomText">
        <span class="askId">아이디가 없으신가요?</span>
        <a href="signup.html" class="moveToSingUp">sign up</a>
      </div>
    </form>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
