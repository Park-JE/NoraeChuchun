<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>로그인</title>
    <script
      src="https://kit.fontawesome.com/ef81e253aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="components/user/login.css" />
    <script defer src="./components/user/login.js"></script>
    <script defer src="./components/navbar/navbar.js"></script>
    <script defer src="./components/navbar/search.js"></script>
  </head>

  <body>
    <nav>
      <div class="logoAndName">
        <a href="index.html"
          ><img class="logo" src="img/favicon.png" alt="img"
        /></a>
        <a href="index.html" class="name">날씨음악</a>
      </div>
      <div class="searchAndLogin">
        <input type="search" placeholder="검색" />
        <button class="btn search">
          <i class="fas fa-search fa-lg"></i>
        </button>
        <button class="btn close"><i class="fas fa-times fa-lg"></i></button>
        <a href="login.html" class="login">로그인</a>
      </div>
    </nav>
    <form action="index.html" method="post" class="loginForm">
      <h2>로그인</h2>
      <div class="idForm">
        <input type="text" name="username" class="id" placeholder="ID" />
      </div>
      <div class="passForm">
        <input type="password" name="password" class="pw" placeholder="PW" />
      </div>
      <button class="btn" type="button" class="loginBtn">LOG IN</button>
      <div class="bottomText">
        아이디가 없으신가요? <a href="signup.html">sign up</a>
      </div>
    </form>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
