{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'components/user/login.css' %}" />
    <script defer src="{% static './components/user/login.js' %}"></script>
  </head>

  <body>
    <nav>
      <div class="logoAndName">
        <a href="{% static 'index.html' %}"
          ><img class="logo" src="{% static 'img/favicon.png' %}" alt="img"
        /></a>
        <a href="{% static 'index.html' %}" class="name">날씨음악</a>
      </div>
      <a href="{% static 'login.html' %}" class="login">로그인</a>
    </nav>
    <form action="{% static 'index.html' %}" method="post" class="loginForm">
      <h2>로그인</h2>
      <div class="idForm">
        <input type="text" name="username" class="id" placeholder="ID" />
      </div>
      <div class="passForm">
        <input type="password" name="password" class="pw" placeholder="PW" />
      </div>
      <button type="button" class="loginBtn">LOG IN</button>
      <div class="bottomText">
        아이디가 없으신가요? <a href="{% static 'signup.html' %}">sign up</a>
      </div>
    </form>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
