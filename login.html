{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
    <title>로그인</title>
    <script
      src="https://kit.fontawesome.com/ef81e253aa.js' %}"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'components/user/login.css' %}" />
    <script defer src="{% static 'components/navbar/navbar.js' %}"></script>
    <script defer src="{% static 'components/search/search.js' %}"></script>
  </head>

  <body>
    <nav>
      <a href="{% url 'index' %}" class="logoAndName">
        <img class="logo" src="{% static 'img/favicon.png' %}" alt="img" />
        <span class="name">날씨음악</span>
      </a>
      <div class="searchAndLogin">
        <input
          id="index"
          type="search"
          class="searchInput"
          placeholder="검색"
        />
        <button class="btn search">
          <i class="fas fa-search fa-lg"></i>
        </button>
        <button class="btn close"><i class="fas fa-times fa-lg"></i></button>
        <div class="userAndDarkMode">
          {% if user.is_authenticated %}
          <a href="{% url 'mypage' %}" class="mypage">마이페이지</a>
          <form action="logout" method="POST">
            {% csrf_token %}
            <label for="logout" class="login logout">로그아웃</label>
            <input id="logout" type="submit" class="logout" value="로그아웃" />
          </form>
          {% else %}
          <a href="{% url 'login' %}"><span class="login">로그인</span></a>
          {% endif %}
          <div class="dark-mode">
            <button class="light mode-btn">
              <i class="fas fa-sun fa-lg"></i>
              <span class="modeText">라이트 모드</span>
            </button>
            <button class="dark mode-btn">
              <i class="fas fa-moon fa-lg"></i>
              <span class="modeText">다크 모드</span>
            </button>
          </div>
        </div>
        <button class="ellipsis">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </nav>
    <form action="index" method="post" class="loginForm">
      <h2>로그인</h2>
      <div class="idForm">
        <input type="text" name="username" class="id" placeholder="ID" />
      </div>
      <div class="passForm">
        <input type="password" name="password" class="pw" placeholder="PW" />
      </div>
      <button class="btn" type="button" class="loginBtn">LOG IN</button>
      <div class="bottomText">
        <span class="askId">아이디가 없으신가요?</span>
        <a href="{% url 'signup' %}" class="moveToSingUp">sign up</a>
      </div>
    </form>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
