<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="components/navbar/navbar.js"></script>
    <script defer src="components/search/search.js"></script>
    <script defer src="components/weatherMusic/weather.js"></script>
    <script defer src="components/weatherMusic/music.js"></script>
    <script

    <script defer src="components/mainpage_playlist/filterPlaylist.js"></script>
    <script defer src="components/playlist/playlist.js"></script>

  <body>
    <nav>
      <div class="logoAndName">

      <div class="searchAndLogin">
        <input
          id="index"

        </form> -->
        <span class="login toLogin">로그인</span>
      </div>
    </nav>
    <section class="playlist-main">
      <div class="description-wrap"></div>
      <div class="content-wrap">
        <div class="sort">
          <span class="name">곡</span>
          <span class="artist">아티스트</span>
          <span class="album">앨범</span>
          <span class="add">담기</span>
        </div>
      </div>
    </section>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
