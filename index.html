{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
    <title>날씨에 맞는 음악 추천</title>
    <script
      src="https://kit.fontawesome.com/ef81e253aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script defer src="{% static 'components/navbar/navbar.js' %}"></script>
    <script
      defer
      src="{% static 'components/weatherMusic/weather.js' %}"
    ></script>
    <script
      defer
      src="{% static 'components/weatherMusic/music.js' %}"
    ></script>
    <script
      defer
      src="{% static 'components/filterMusic/filterMusic.js' %}"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logoAndName">
        <a href="{% static 'index.html' %}"
          ><img class="logo" src="{% static 'img/favicon.png' %}" alt="img"
        /></a>
        <a href="{% static 'index.html' %}" class="name">날씨음악</a>
      </div>
      <a href="{% static 'login.html' %}" class="login">로그인</a>
    </nav>
    <section class="recommendation-warp">
      <span class="title">현재 날씨에 맞는 추천 음악</span>
      <div class="recommendation">
        <div class="weather">
          <p class="status"></p>
          <img class="icon" />
          <div class="info">
            <div class="tempAndLoc">
              <span class="temperature"></span>
              <span class="location"></span>
            </div>
            <span class="state"></span>
          </div>
        </div>
        <ul class="currentWeather-playlist">
          <li class="music">
            <img src="" alt="album-cover" class="album-cover" />
            <div class="song-info">
              <span class="name">노래 제목</span>
              <span class="artist">가수</span>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <section class="musicFilter-wrap">
      <div class="titleAndFilters">
        <span class="title">날씨에 맞는 추천 플레이리스트</span>
        <button class="filter-btn">
          FILTERS <i class="fas fa-filter fa-xs"></i>
        </button>
        <div class="filter-bar">
          <div class="btn-box">
            <button class="btn reset" type="reset">초기화</button>
            <button class="btn close">
              <i class="fas fa-times fa-lg"></i>
            </button>
          </div>
          <form action="" class="filters">
            <p class="category">계절</p>
            <input type="radio" name="season" id="spring" value="spring" />
            <label for="spring" class="option">봄</label>
            <input type="radio" name="season" id="summer" value="summer" />
            <label for="summer" class="option">여름</label>
            <input type="radio" name="season" id="fall" value="fall" />
            <label for="fall" class="option">가을</label>
            <input type="radio" name="season" id="winter" value="winter" />
            <label for="winter" class="option">겨울</label>
            <input
              type="radio"
              name="season"
              id="christmas"
              value="christmas"
            />
            <label for="christmas" class="option"> 크리스마스 </label>

            <p class="category">시간</p>
            <input type="radio" name="time" id="morning" value="morning" />
            <label for="morning" class="option">아침</label>
            <input type="radio" name="time" id="afternoon" value="afternoon" />
            <label for="afternoon" class="option">오후</label>
            <input type="radio" name="time" id="evening" value="evening" />
            <label for="evening" class="option">저녁</label>
            <input type="radio" name="time" id="nightDawn" value="nightDawn" />
            <label for="nightDawn" class="option">밤/새벽</label>

            <p class="category">날씨</p>
            <input type="radio" name="weather" id="clear" value="clear" />
            <label for="clear" class="option">화창한 날</label>
            <input type="radio" name="weather" id="rain" value="rain" />
            <label for="rain" class="option">비/흐림</label>
            <input type="radio" name="weather" id="between" value="between" />
            <label for="between" class="option">환절기</label>
            <input type="radio" name="weather" id="rainStop" value="rainStop" />
            <label for="rainStop" class="option">비온 후/ 맑게 갠</label>
            <input type="radio" name="weather" id="snow" value="snow" />
            <label for="snow" class="option">눈오는 날</label>
            <input type="radio" name="weather" id="dust" value="dust" />
            <label for="dust" class="option">미세먼지/ 황사</label>
            <input type="radio" name="weather" id="breezy" value="breezy" />
            <label for="breezy" class="option">선선한 날</label>
            <input type="radio" name="weather" id="chilly" value="chilly" />
            <label for="chilly" class="option">쌀쌀한 날</label>
            <input type="radio" name="weather" id="heatWave" value="heatWave" />
            <label for="heatWave" class="option">폭염/ 더위</label>
          </form>
        </div>
      </div>
      <div class="playlist-wrap">
        <a href="{% static 'playlist.html' %}">
          <div class="playlist">
            <img
              src="{% static 'img/summer.jpeg' %}"
              alt="platlist-cover"
              class="cover"
            />
            <span class="title">선선한 초여름의 낭만을 느끼며</span>
            <div class="info">
              <div class="tags">
                <span class="filter">#여름</span>
                <span class="filter">#화창한 날</span>
              </div>
              <div class="songs">
                <i class="fas fa-compact-disc"></i>
                <span class="count">30곡</span>
              </div>
            </div>
          </div>
        </a>
        <a href="{% static 'playlist.html' %}">
          <div class="playlist">
            <img
              src="{% static 'img/night.jpeg' %}"
              alt="platlist-cover"
              class="cover"
            />
            <span class="title">모두가 잠든 새벽</span>
            <div class="info">
              <div class="tags">
                <span class="filter">#밤/새벽</span>
                <span class="filter">#겨울</span>
              </div>
              <div class="songs">
                <i class="fas fa-compact-disc"></i>
                <span class="count">30곡</span>
              </div>
            </div>
          </div>
        </a>
        <a href="{% static 'playlist.html' %}">
          <div class="playlist">
            <img
              src="{% static 'img/picnic.jpeg' %}"
              alt="platlist-cover"
              class="cover"
            />
            <span class="title">모두가 잠든 새벽</span>
            <div class="info">
              <div class="tags">
                <span class="filter">#밤/새벽</span>
                <span class="filter">#겨울</span>
              </div>
              <div class="songs">
                <i class="fas fa-compact-disc"></i>
                <span class="count">30곡</span>
              </div>
            </div>
          </div>
        </a>
        <a href="{% static 'playlist.html' %}">
          <div class="playlist">
            <img
              src="{% static 'img/party.jpeg' %}"
              alt="platlist-cover"
              class="cover"
            />
            <span class="title">모두가 잠든 새벽</span>
            <div class="info">
              <div class="tags">
                <span class="filter">#밤/새벽</span>
                <span class="filter">#겨울</span>
              </div>
              <div class="songs">
                <i class="fas fa-compact-disc"></i>
                <span class="count">30곡</span>
              </div>
            </div>
          </div>
        </a>
      </div>
    </section>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
