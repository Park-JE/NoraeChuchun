<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="static/img/favicon.ico" />
  <script src="https://kit.fontawesome.com/ef81e253aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/components/navbar/navbar.scss" />
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="static/components/mypage/menu.css" />
  <link rel="stylesheet" href="static/components/mypage/myplaylist.css" />
  <script defer src="static/components/mypage/myplaylist.js"></script>
  <script defer src="static/components/navbar/navbar.js"></script>
  <script defer src="static/components/weatherMusic/music.js"></script>
  <script defer src="static/components/mainpage_playlist/mainpagePlaylist.js"></script>
  <script defer src="static/components/search/search.js"></script>
  <script defer src="static/components/mypage/kakao.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script> Kakao.init('d22cb6b87d4211094563aa81f9b30874'); Kakao.isInitialized();</script>
  <title>날씨에 맞는 음악 추천</title>
</head>

<body>
  <nav>
    <a href="index" class="logoAndName">
      <img class="logo" src="static/img/favicon.png" alt="img" />
      <span class="name">날씨음악</span>
    </a>
    <div class="searchAndLogin">
      <input id="index" type="search" class="searchInput" placeholder="검색" />
      <button class="btn search">
        <i class="fas fa-search fa-lg"></i>
      </button>
      <button class="btn close"><i class="fas fa-times fa-lg"></i></button>
      <div class="userAndDarkMode">
        <!-- {% if user.is_authenticated %} -->
        <a href="mypage" class="mypage">마이페이지</a>
        <form action="logout" method="POST">
          <!-- {% csrf_token %} -->
          <label for="logout" class="login logout">로그아웃</label>
          <input id="logout" type="submit" class="logout" value="로그아웃" />
        </form>
        <!-- {% else %} -->
        <!-- <a href="login"><span class="login">로그인</span></a> -->
        <!-- {% endif %} -->
        <div class="dark-mode">
          <button class="light mode-btn">
            <i class="fas fa-sun fa-lg"></i>
            <span class="modeText">라이트 모드</span>
          </button>
          <button class="dark mode-btn">
            <i class="fas fa-moon fa-lg"></i>
            <span class="modeText">다크 모드</span>
          </button>
        </div>
      </div>
      <button class="ellipsis">
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
  </nav>
  <div class="container">
    <div class="mypage__menu">
      <ul class="menu__list">
        <li class="list-group-item nonactive fas fa-key"><a href="mypage">비밀번호 변경</a>
        </li>
        <li class="list-group-item active fas fa-music">
          <a href="myplaylist">나의 플레이리스트</a>
        </li>
        <li class="list-group-item nonactive fas fa-user-plus">
          <a href="share">친구목록</a>
        </li>
        <li class="list-group-item nonactive fas fa-user-minus">
          <a href="secession">회원탈퇴</a>
        </li>
      </ul>
    </div>
    <div class="myplaylist">
      <h2>나만의 플레이리스트</h2>
      <ul class="myplaylist__list">
        <li class="list-group-play">
          <img class="myplaylist__thumnail" onclick="pageChange(this);" src="./static/img/albumCovers/92.jpg"
            alt="플레이리스트 이미지" />
          <div class="myplaylist__title">운동할때 들어야징</div>
          <span class="myplaylist__count">노래 9곡</span>

        </li>
      </ul>
    </div>

  </div>

  <form action="./myplaylist-list" id="playlist_title">
    <input type="hidden" name="title" />
  </form>
  <div class="cover"></div>
  <div class="cover2"></div>
  <div class="bg-1"></div>
  <div class="bg-2"></div>
  <div class="bg-3"></div>
</body>

</html>
