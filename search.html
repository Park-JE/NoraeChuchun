<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>날씨에 맞는 음악 추천</title>
    <script
      src="https://kit.fontawesome.com/ef81e253aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="components/search/search.css" />
    <script defer src="components/navbar/navbar.js"></script>
  </head>
  <body>
    <nav>
      <div class="logoAndName">
        <a href="index.html"
          ><img class="logo" src="img/favicon.png" alt="img"
        /></a>
        <a href="index.html" class="name">날씨음악</a>
      </div>
      <div class="searchAndLogin">
        <input type="search" placeholder="검색" />
        <button class="btn search">
          <i class="fas fa-search fa-lg"></i>
        </button>
        <button class="btn close"><i class="fas fa-times fa-lg"></i></button>
        <a href="login.html" class="login">로그인</a>
      </div>
    </nav>

    <section class="search-wrap">
      <h2 class="value">" "에 해당하는 검색결과</h2>
      <div class="sort">
        <span class="name">곡</span>
        <span class="artist">아티스트</span>
        <span class="tags">태그</span>
      </div>

      <div class="music">
        <img src="img/빈야드.jpeg" alt="img" class="cover" />
        <span class="name">빈야드</span>
        <span class="artist">우효</span>
        <div class="tags">
          <span class="tag">#가을</span>
          <span class="tag">#밤</span>
        </div>
      </div>
    </section>

    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
