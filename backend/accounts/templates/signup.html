{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'components/user/login.css' %}" />
  <script defer src="{% static './components/user/signup.js' %}"></script>
</head>

<body>
  <nav>
    <a href="{% url 'index'%}" class="logo">날씨음악</a>
    <div class="loginAndJoin">
      <a href="{% url 'login'%}" class="login">로그인</a>
      <a href="{% url 'signup'%}" class="signup">회원가입</a>
    </div>
  </nav>
  <form method="post" class="loginForm">
	{% csrf_token %}
    <h2>회원가입</h2>
    <div class="idForm input-form">
      <input type="text" name="username" class="id" placeholder="아이디" />
    </div>
    <span class="id_error error"></span>
    <div class="passForm input-form">
      <input type="password" name="password1" class="pw" placeholder="비밀번호" />
    </div>
    <span class="pw_error error"></span>
    <div class="passForm_chck input-form">
      <input type="password" name="password2" class="pw_chck" placeholder="비밀번호 확인" />
    </div>
    <span class="pwchck_error error"></span>
    <button type="submit" class="signupBtn">
      SIGN UP
    </button>
  </form>
  </div>
</body>

</html>
