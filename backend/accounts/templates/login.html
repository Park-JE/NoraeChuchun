{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'components/user/login.css' %}" />
  <script defer src="{% static './components/user/login.js' %}"></script>
</head>

<body>
  <nav>
    <a href="{% url 'index'%}" class="logo">날씨음악</a>
    <div class="loginAndJoin">
      <a href="{% url 'login'%}" class="login">로그인</a>
      <a href="{% url 'signup'%}" class="signup">회원가입</a>
    </div>
  </nav>
  <form action="{% url 'login' %}" method="POST" class="loginForm">
	{% csrf_token %}
    <h2>로그인</h2>
    <div class="idForm">
      <input type="text" name="username" class="id" placeholder="ID" />
    </div>
    <div class="passForm">
      <input type="password" name="password" class="pw" placeholder="PW" />
    </div>
    <button type="submit" class="loginBtn">
      LOG IN
    </button>
    <div class="bottomText">
      아이디가 없으신가요? <a href="{% url 'signup'%}">sign up</a>
    </div>
  </form>
</body>

</html>
