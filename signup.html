{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
    <title>회원가입</title>
    <script
      src="https://kit.fontawesome.com/ef81e253aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static './components/user/signup.css' %}" />
    <script defer src="{% static './components/user/signup.js' %}"></script>
    <script defer src="{% static 'components/navbar/navbar.js' %}"></script>
    <script
      defer
      src="{% static 'components/weatherMusic/music.js' %}"
    ></script>
    <script
      defer
      src="{% static 'components/mainpage_playlist/mainpagePlaylist.js' %}"
    ></script>
    <script defer src="{% static 'components/search/search.js' %}"></script>
  </head>

  <body>
    <nav>
      <div class="logoAndName">
        <a href="{% url 'index' %}"
          ><img class="logo" src="{% static 'img/favicon.png' %}" alt="img"
        /></a>
        <a href="{% url 'index' %}" class="name">날씨음악</a>
      </div>
      <div class="searchAndLogin">
        <input
          id="index"
          type="search"
          class="searchInput"
          placeholder="검색"
        />
        <button class="btn search">
          <i class="fas fa-search fa-lg"></i>
        </button>
        <button class="btn close"><i class="fas fa-times fa-lg"></i></button>
        <!-- {% if user.is_authenticated %} -->
        <!-- <a href="mypage.html" class="mypage">마이페이지</a> -->
        <!-- <form action="{% url 'logout' %}" method="POST"> -->
        <!-- {% csrf_token %} -->
        <!-- <input type="submit" class="login" value="로그아웃" /> -->
        <!-- </form> -->
        <!-- {% else %} -->
        <a href="{% url 'login' %}" class="login">로그인</a>
        <!-- {% endif %} -->
      </div>
    </nav>
    <form action="{% url 'index' %}" method="post" class="loginForm">
      <h2>회원가입</h2>
      <div class="idForm input-form">
        <input type="text" name="username" class="id" placeholder="아이디" />
      </div>
      <span class="id_error error"></span>
      <div class="passForm input-form">
        <input
          type="password"
          name="password1"
          class="pw"
          placeholder="비밀번호"
        />
      </div>
      <span class="pw_error error"></span>
      <div class="passForm_chck input-form">
        <input
          type="password"
          name="password2"
          class="pw_chck"
          placeholder="비밀번호 확인"
        />
      </div>
      <span class="pwchck_error error"></span>
      <button type="button" class="signupBtn">SIGN UP</button>
    </form>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
