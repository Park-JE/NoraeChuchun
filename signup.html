<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>회원가입</title>
    <script
      src="https://kit.fontawesome.com/ef81e253aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./components/user/signup.css" />
    <script defer src="./components/user/signup.js"></script>
    <script defer src="components/navbar/navbar.js"></script>
    <script defer src="components/search/search.js"></script>
  </head>

  <body>
    <nav>
      <a href="index.html" class="logoAndName">
        <img class="logo" src="img/favicon.png" alt="img" />
        <span class="name">날씨음악</span>
      </a>
      <div class="searchAndLogin">
        <input
          id="index"
          type="search"
          class="searchInput"
          placeholder="검색"
        />
        <button class="btn search">
          <i class="fas fa-search fa-lg"></i>
        </button>
        <button class="btn close"><i class="fas fa-times fa-lg"></i></button>
        <a href="mypage.html" class="mypage">마이페이지</a>
        <form action="logout" method="POST">
          <label for="logout" class="login">로그아웃</label>
          <input id="logout" type="submit" class="logout" value="로그아웃" />
        </form>
        <!-- <a href="login.html"><span class="login">로그인</span></a> -->
      </div>
    </nav>
    <form action="index" method="post" class="loginForm">
      <h2>회원가입</h2>
      <div class="idForm input-form">
        <input type="text" name="username" class="id" placeholder="아이디" />
      </div>
      <span class="id_error error"></span>
      <div class="passForm input-form">
        <input
          type="password"
          name="password1"
          class="pw"
          placeholder="비밀번호"
        />
      </div>
      <span class="pw_error error"></span>
      <div class="passForm_chck input-form">
        <input
          type="password"
          name="password2"
          class="pw_chck"
          placeholder="비밀번호 확인"
        />
      </div>
      <span class="pwchck_error error"></span>
      <button type="button" class="signupBtn">SIGN UP</button>
    </form>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
