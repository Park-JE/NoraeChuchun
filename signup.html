<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./components/user/signup.css" />
    <script defer src="./components/user/signup.js"></script>
  </head>

  <body>
    <nav>
      <div class="logoAndName">
        <a href="index.html"
          ><img class="logo" src="img/favicon.png" alt="img"
        /></a>
        <a href="index.html" class="name">날씨음악</a>
      </div>
      <a href="login.html" class="login">로그인</a>
    </nav>
    <form action="index.html" method="post" class="loginForm">
      <h2>회원가입</h2>
      <div class="idForm input-form">
        <input type="text" name="username" class="id" placeholder="아이디" />
      </div>
      <span class="id_error error"></span>
      <div class="passForm input-form">
        <input
          type="password"
          name="password1"
          class="pw"
          placeholder="비밀번호"
        />
      </div>
      <span class="pw_error error"></span>
      <div class="passForm_chck input-form">
        <input
          type="password"
          name="password2"
          class="pw_chck"
          placeholder="비밀번호 확인"
        />
      </div>
      <span class="pwchck_error error"></span>
      <button type="button" class="signupBtn">SIGN UP</button>
    </form>
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="bg-3"></div>
  </body>
</html>
